<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Play the game of Rock, Paper, Scissors against the computer</h1>

      <button class="choice" value="rock">Rock</button>
      <button class="choice" value="paper">Paper</button>
      <button class="choice" value="scissors">Scissors</button>
      <p id="playerScore"></p>
      <p id="computerScore"></p>
      <p id="gameResults"></p>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
